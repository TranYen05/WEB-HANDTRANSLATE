{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - HandTranslate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex-direction: column;
      align-items:center;
      display: flex;
    }
    .login-box button:hover {
        width: 100%;
      background: #2980b9;
    }
    .google-login {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items:center;
      width: 100%;
     
    }
    .google-login div {
      width: 100%;
      
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    p a {
      color: #3498db;
      text-decoration: none;
    }
   
.g_id_signin {
    margin: auto;
}

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>

    <!-- Google Login -->
    <div class="google-login">
      <div id="g_id_onload"
          data-client_id="YOUR_GOOGLE_CLIENT_ID"
          data-login_uri="http://localhost:8000/google-login/callback/"
          data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left">
      </div>
    </div>

    <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
    <p><a href="{% url 'home' %}">⬅ Quay lại Trang chủ</a></p>
  </div>

  <!-- Script Google OAuth -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
